<!DOCTYPE html>
<html lang="pt-br">
<head></head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna eletr√¥nica</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="urna">
        <div class="tela">
            <div class="D1">
                <div class="esquerda">
                    <div class="op1">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="op2">
                        <span>Vereador</span>
                    </div>
                    <div class="op3">
                        <div class="numero pisca"></div>
                        <div class="numero pisca"></div>
                    </div>
                    <div class="op4">
                        nome: xxx <br>
                        partido: xxx <br>
                        vice-prefeito: xxx
                    </div>
                </div>
                <div class="direita">
                    <div class="image">
                        <img src="assets/images/38111.jpg" alt="">
                        Prefeito
                    </div>
                    <div class="image small">
                        <img src="assets/images/77222.jpg" alt="">
                        Vice-Prefeito
                    </div>
                </div>
            </div>
            <div class="D2">
                Aperte a tela <br>
                CONFIRMA para CONFIRMAR este voto <br>
                CORRIGE para reinicar este voto
            </div>
        </div>
        <div class="teclado">
            <div class="teclado--linha">
                <div class="teclado--botao" onclick="clicou('1')">1</div>
                <div class="teclado--botao" onclick="clicou('2')">2</div>
                <div class="teclado--botao" onclick="clicou('3')">3</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao" onclick="clicou('4')">4</div>
                <div class="teclado--botao" onclick="clicou('5')">5</div>
                <div class="teclado--botao" onclick="clicou('6')">6</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao" onclick="clicou('7')">7</div>
                <div class="teclado--botao" onclick="clicou('8')">8</div>
                <div class="teclado--botao" onclick="clicou('9')">9</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao" onclick="clicou('0')" >0</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao botaoBranco" onclick="branco()">BRANCO</div>
                <div class="teclado--botao botaoCorrige" onclick="corrige()">CORRIGE</div>
                <div class="teclado--botao botaoConfirma" onclick="confirma()">CONFIRMA</div>
            </div>
        </div>
    </div>




    <script src="assets/js/etapas.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
