<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bateria</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1>Bateria</h1>

    <div class="keys">
        <div data-key="keyq" class="key">Q</div>
        <div data-key="keyw" class="key">W</div>
        <div data-key="keye" class="key">E</div>

        <div data-key="keya" class="key">A</div>
        <div data-key="keys" class="key">S</div>
        <div data-key="keyd" class="key">D</div>

        <div data-key="keyz" class="key">Z</div>
        <div data-key="keyx" class="key">X</div>
        <div data-key="keyc" class="key">C</div>
    </div>

    <div class="composição">
        <input type="text" id="input" placeholder="digite uma nota aqui">
        <button id="botao">Tocar</button>
    </div>

    <footer>Site criado por Vithor Dário</footer>

    <audio id="s-keyq" src="assets/sounds/keyq.wav"></audio>
    <audio id="s-keyw" src="assets/sounds/keyw.wav"></audio>
    <audio id="s-keye" src="assets/sounds/keye.wav"></audio>
    <audio id="s-keya" src="assets/sounds/keya.wav"></audio>
    <audio id="s-keys" src="assets/sounds/keys.wav"></audio>
    <audio id="s-keyd" src="assets/sounds/keyd.wav"></audio>
    <audio id="s-keyz" src="assets/sounds/keyd.wav"></audio>
    <audio id="s-keyx" src="assets/sounds/keyx.wav"></audio>
    <audio id="s-keyc" src="assets/sounds/keyc.wav"></audio>

    <script src="assets/js/script.js"></script>
</body>
</html>
