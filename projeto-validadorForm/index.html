<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de formulário</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="screen">
        <div class="leftside">
            <img src="assets/images/financial_data.png" alt="">
        </div>
        <div class="rightside">
            <h1>Crie uma conta</h1>

            <form method="POST" action="cadastro.php"  class="validator">
                <label for="">
                    Seu nome:<input type="text"name="name" data-rules="required&&min=2"><br>
                </label>
                <label for="">
                    Seu email: <input type="text" name='email' data-rules="required&&email"> <br>
                </label>
                <label for="">
                    Sua senha: <input type="password" data-rules="required&&min=4">
                </label>
                <label for="">
                    <input type="submit" value="cadastre-se">
                </label>
            </form>

            <div>
                <p>Já tem uma conta? faça <a href="">login</a></p>
            </div>
        </div>
    </div>


    <script src="assets/js/script.js"></script>
</body>
</html>
